<html>
    <head>
        <title>React Calculator</Title>
            <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="calculator">

            </div>
            <p id="signature">by Petr Chlapec</p>
        </div>

         <!-- Load React -->
         <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
         <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
         <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

         <!-- Render React Components -->
         <script type="text/babel" src="src/Calculator.js"></script>
         <script type="text/babel" src="src/Display.js"></script>
         <script type="text/babel" src="src/Buttons.js"></script>

         <script type="text/babel">
            ReactDOM.render(<Calculator />, document.querySelector("#calculator"));
        </script>
    </body>
</html>
